name: Build and deploy 

on:
  push:
    branches:
      - main
      - gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Use Node 18.x
        uses: actions/setup-node@v1
        with:
          node-version: 18.x

      - name: Decode base64 secrets
        run: echo $APP_WEATHER_API_KEY
        env:
          APP_WEATHER_API_KEY: ${{ secrets.APP_WEATHER_API_KEY }}
          APP_IP_INFO_API_KEY: ${{ secrets.APP_IP_INFO_API_KEY }}

      - name: Install Dependencies (prod)
        run: npm install

      - name: Build üèóÔ∏è
        run: |
          npm run build
        env:
          CI: true
          run: echo $APP_IP_INFO_API_KEY
          APP_WEATHER_API_KEY: ${{ secrets.APP_WEATHER_API_KEY}}
          APP_IP_INFO_API_KEY: ${{ secrets.APP_IP_INFO_API_KEY}}